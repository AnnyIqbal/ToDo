<h1> {{title}} </h1>

<input type="text" placeholder="Enter new task" autofocus required [(ngModel)] = "newTask" />
<button (click)="addTask()"> Add Task </button>

<ul>
  <li *ngFor = "let task of taskList; let i=index"> 
    {{task}} {{i}}
    <input type="submit" value="Delete" (click)="dltTask(i)" /> 
    <button > Edit </button>
    <!--(click)="editTask()" -->
  </li>
</ul>
